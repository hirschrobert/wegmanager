name: WEG Manager debian build action
on: [push]
#  push:
#    tags: 
#      - 'v*.*.*'
env:
  APP_NAME: 'wegmanager'
  VERSION: '0.0.dev1'
  MAINTAINER: 'Robert Hirsch <dev@robert-hirsch.de>'
  DESC: 'accounting software for apartments in ownership communities.'
jobs:
  build-wegmanager-debian:
    runs-on: ubuntu-20.04
    name: Build Package
    steps:
    - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v2
#    - name: Set up Python
#    - uses: actions/setup-python@v2
#      with:
#        python-version: '3.8'
    - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
    - run: echo "🖥️ The workflow is now ready to test your code on the runner."
    - name: List files in the repository
      run: |
        ls ${{ github.workspace }}
        sudo add-apt-repository ppa:jyrki-pulliainen/dh-virtualenv
        sudo apt-get install -y devscripts dh-virtualenv debhelper python-virtualenv
        debuild -b -us -uc
    - run: echo "🍏 This job's status is ${{ job.status }}."
